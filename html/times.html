<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times</title>
    <link rel="stylesheet" href="../css/times.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1dfbd4d56e.js"
      crossorigin="anonymous"
    ></script>

    <script src="../js/times.js"></script>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li>
          <a href="#">Times</a>
        </li>
        <li>
          <a href="#">Estatísticas</a>
        </li>
        <li>
          <a href="./index.html"
            ><img
              style="height: 70px"
              src="../images/logo-champions-league.png"
              alt=""
          /></a>
        </li>
        <li>
          <a href="#">Notícias</a>
        </li>
        <li>
          <a href="#">Entrar</a>
        </li>
      </ul>
    </header>

    <section class="times" id="times">
      <h1>Times - 2022/2023</h1>
      <div class="card-time">
        <div class="escudo">
            <img src="../images/times/ajax.png" alt="Ajax">
            <span>Ajax FC</span>
        </div>
        <div class="info">
            <div class="pais">
                <img src="../images/paises/holanda.png" alt="Holanda">
                <span>Holanda</span>
            </div>
            <div class="titulos">
                <i class="fa-solid fa-trophy fa-lg" style="color: #ffffff;"></i>
                <span>4</span>
            </div>
            <div class="estadio">
                <img src="../images/icon-estadio.png" alt="">
                <span>Johan Cruijff Arena</span>
            </div>
        </div>
      </div>
      <script src="../js/times.js"></script>
    </section>

    <footer>
      <div class="logo">
        <img src="../images/logo-champions-league.png" alt="" />
      </div>

      <ul class="lista">
        <li>
          <a href="#">Sobre</a>
        </li>
        <li>
          <a href="#">História</a>
        </li>
        <li>
          <a href="#">Times</a>
        </li>
        <li>
          <a href="#">Curiosidades</a>
        </li>
      </ul>

      <ul class="redes-sociais">
        <li>
          <a href="">
            <i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-brands fa-facebook fa-2xl" style="color: #ffffff"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-brands fa-youtube fa-2xl" style="color: #ffffff"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
